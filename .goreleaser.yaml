# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux
    hooks:
      post:
        - upx -9 -f -q "{{ .Path }}"
  - id: other
    ldflags:
      - -X 'github.com/lanytcc/spot/cmd.version={{ .Version }}'
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - windows
      - darwin
archives:
  - format: binary
    name_template: "spotvm_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
nfpms:
- file_name_template: 'spotvm_{{ .Tag }}_{{ .Os }}_{{ .Arch }}'
  homepage: https://github.com/lanytcc/spot
  version_metadata: git
  description: |-
    Spot VM Tool
  maintainer: lanytcc
  license: MIT
  vendor: https://github.com/lanytcc/spot
  formats:
  # - apk
  - deb
  - rpm
  bindir: /usr/bin
  section: utils
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  # If set to true, will not auto-publish the release.
  # Default is false.
  github:
    owner: lanytcc
    name: spot
